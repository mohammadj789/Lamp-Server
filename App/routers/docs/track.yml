tags:
  - name: tracks
    description: routes for working with audio files

components:
  schemas:
    uploadtracks:
      type: object
      required:
        - title
        - track
        - genre
      properties:
        title:
          type: string
          description: title of the song
        artist:
          type: string
          description: artist object id
        track:
          type: file
          description: the track url
        genre:
          type: string
          description: Genre of the track
          enum:
            - Blues
            - Country
            - Electronic
            - Folk
            - HipHop
            - Jazz
            - Pop
            - R&B
            - Rock
            - Metal
            - Punk

        features:
          type: array
          items:
            type: string
          description: artist ids that appear in this track

/track/upload:
  post:
    tags: [tracks]
    summary: upload a single track by a user
    requestBody:
      required: true
      content:
        multipart/form-data:
          schema:
            $ref: "#/components/schemas/uploadtracks"
    responses:
      200:
        description: password reset successfully
      401:
        description: unauthorized
      400:
        description: bad request
      500:
        description: internal server error

/track/stream/{id}:
  get:
    tags:
      - tracks
    summary: stream a song
    parameters:
      - name: id
        in: path
        description: ID of the track
        required: true
        schema:
          type: string
    responses:
      200:
        description: ok
      404:
        description: not found

/track/favorite/{trackID}:
  post:
    tags: [tracks]
    summary: add a track to favorits
    parameters:
      - name: trackID
        in: path
        description: ID of the song
        required: true
        schema:
          type: string
    responses:
      200:
        description: added successfully
      401:
        description: unauthorized
      400:
        description: bad request
      500:
        description: internal server error

/track/{id}:
  get:
    tags: [tracks]
    summary: get all artist Colloction
    parameters:
      - name: id
        in: path
        description: ID of the artist
        required: true
        schema:
          type: string
    responses:
      200:
        description: success
      401:
        description: unauthorized
      400:
        description: bad request
      500:
        description: internal server error

/track/favorite:
  get:
    tags: [tracks]
    summary: get a favorit collection
    responses:
      200:
        description: done successfully
      401:
        description: unauthorized
      400:
        description: bad request
      500:
        description: internal server error
