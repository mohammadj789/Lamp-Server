    description: working on user section

/user/profile/image:
  patch:
    tags:
      - User
    summary: Update user profile picture

    requestBody:
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              image:
                type: file

    responses:
      200:
        description: OK
      401:
        description: Not found
      400:
        description: Not found
/user/{id}:
  get:
    tags: [User]
    summary: get user Profile
    parameters:
      - name: id
        in: path
        description: ID of the user
        required: true
        schema:
          type: string
    responses:
      200:
        description: success
      401:
        description: unauthorized
      400:
        description: bad request
      500:
        description: internal server error

