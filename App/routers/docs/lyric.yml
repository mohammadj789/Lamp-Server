tags:
  - name: Lyric
    description: routes for working with Lyric for a song

components:
  schemas:
    LyricLine:
      type: object
      properties:
        start:
          type: string
        content:
          type: string
      required:
        - start
        - content

    newlyric:
      type: object
      properties:
        track:
          type: string
        lyric:
          type: array
          items:
            $ref: "#/components/schemas/LyricLine"
      required:
        - lyric

/lyric/new:
  post:
    tags: [Lyric]
    summary: create a new lyric
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/newlyric"

    responses:
      201:
        description: created
      400:
        description: bad request
      500:
        description: InternalServerError

/lyric/{trackID}/all:
  get:
    tags: [Lyric]
    summary: visit all lyrics asign to a track
    parameters:
      - name: trackID
        in: path
        description: ID of the song
        required: true
        schema:
          type: string
      - name: type
        in: query
        description: the type to get
        schema:
          type: string
          enum: [pending, rejected, accepted]
    responses:
      200:
        description: successfull
      401:
        description: unauthorized
      500:
        description: internal server error
/lyric/status/{lyricID}:
  post:
    tags: [Lyric]
    summary: change status of a lyric
    parameters:
      - name: lyricID
        in: path
        description: ID of the lyric
        required: true
        schema:
          type: string
      - name: type
        in: query
        description: the type to get
        schema:
          type: string
          enum: [pending, rejected, accepted]
    responses:
      200:
        description: successfull
      401:
        description: unauthorized
      500:
        description: internal server error
/lyric/{lyricID}:
  get:
    tags: [Lyric]
    summary: get one lyric
    parameters:
      - name: lyricID
        in: path
        description: ID of the lyric
        required: true
        schema:
          type: string

    responses:
      200:
        description: successfull
      401:
        description: unauthorized
      500:
        description: internal server error
